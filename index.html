<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Cards</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="cards">
      <div class="first">
        <div class="rank">3</div>
        <div class="front">
          <img class="front-banner" src="images/deadpool.jpg" />
          <h3 class="front-title">Deadpool</h3>
          <div class="front-info">
            <p class="front-info__viewers">539.9K</p>
            <div class="front-info__streamers">
              <img src="images/face1.jpg" alt="face1" />
              <img src="images/face2.jpg" alt="face2" />
              <img src="images/face3.jpg" alt="face3" />
            </div>
          </div>
        </div>
        <div class="back">
          <div class="streaming">
            <p class="streaming-stats">
              559k
              <span> Watching </span>
            </p>
            <p class="streaming-stats">
              25.8k
              <span> Streams </span>
            </p>
          </div>
          <button class="btn">
              See more streams
          </button>
          <div class="streamers">
              <div class="streamers-info">
                  <div class="icon">
                      <img src="images/face1.jpg" alt="face1"/>
                  </div>  
                  <p class="name">
                    xQcOW
                  </p>
                  <p class="number">
                    36.1k
                  </p>
              </div>
              <div class="streamers-info">
                <div class="icon">
                    <img src="images/face2.jpg" alt="face2"/>
                </div>
                <p class="name">
                    Evelone192
                </p>
                <p class="number">
                    32.2k
                </p>
            </div>
            <div class="streamers-info">
                <div class="icon">
                    <img src="images/face3.jpg" alt="face3"/>
                </div>
                <p class="name">
                    Zwag
                </p>
                <p class="number">
                    17.3k
                </p>
            </div>
          </div>
        </div>
        <div class="background">
            <div class="moving-img">

            </div>
        </div>
      </div>
    </section>
  </body>
</html>
